<!DOCTYPE html>
<html>

  <head>
    <title>Bootstrapper Exercise 1</title>
    
    <!-- Notice how we import bootstrap.css before our own style sheets -->
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- This meta tag is still necessary even with Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  
  <body>
    
    <!--
      Note: Attaching .container-fluid to semantic layout tags is a common practice
    -->

    <header class="container-fluid">
      <div class="row">
        <div class="red col-xs-8 col-sm-6 col-md-4 col-lg-4">
        logo
        </div>

        <div class="purple col-xs-4 col-sm-6 col-md-8 col-lg-8">
        nav
        </div>
      </div>
    </header>

    <main class="container-fluid">
      <div class="row">
        <div class="green col-xs-12">
          <div class="row">
            <div class="orange col-xs-12 col-sm-6 col-lg-6">
            left-content
            </div>

            <div class="yellow col-xs-12 col-sm-6 col-lg-6">
            right-content
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="container-fluid">
      <div class="row">
        <div class="blue col-xs-12 col-sm-4 col-lg-4">
        footer-left
        </div>
        <div class="red col-xs-12 col-sm-4 col-lg-4">
        footer-center
        </div>
        <div class="purple col-xs-12 col-sm-4 col-lg-4">
        footer-right
        </div>
      </div>
    </footer>
  </body>

</html>
